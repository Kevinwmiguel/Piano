<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!--Scripts-->
    <script src="js/scripts.js"></script>
    <main class="container">

        <div id="content-container">

            <ul class="notes">

                <li>
                    <span class="white" data-key="q">Q</span>
                    <span class="black" data-key="2">2</span>
                </li>
                <li>
                    <span class="white" data-key="w">W</span>
                    <span class="black" data-key="3">3</span>
                </li>
                <li>
                    <span class="white" data-key="e">E</span>
                </li>
                <li>
                    <span class="white" data-key="r">R</span>
                    <span class="black" data-key="5">5</span>
                </li>
                <li>
                    <span class="white" data-key="t">T</span>
                    <span class="black" data-key="6">6</span>
                </li>
                <li>
                    <span class="white" data-key="y">Y</span>
                    <span class="black" data-key="7">7</span>
                </li>
                <li>
                    <span class="white" data-key="u">U</span>
                </li>
                <li>
                    <span class="white" data-key="z">Z</span>
                    <span class="black" data-key="s">S</span>
                </li>
                <li>
                    <span class="white" data-key="x">X</span>
                    <span class="black" data-key="d">D</span>
                </li>
                <li>
                    <span class="white" data-key="c">C</span>
                </li>
                <li>
                    <span class="white" data-key="v">V</span>
                    <span class="black" data-key="g">G</span>
                </li>
                <li>
                    <span class="white" data-key="b">B</span>
                    <span class="black" data-key="h">H</span>
                </li>
                <li>
                    <span class="white" data-key="n">N</span>
                    <span class="black" data-key="j">J</span>
                </li>
                <li>
                    <span class="white" data-key="m">M</span>
                </li>

            </ul>
        </div>

    </main>


</body>

</html>
